image: node:latest

stages:
  - build
  - test

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

lint:
  stage: test
  script:
    - npm run lint

build_product:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/canned-lab/
