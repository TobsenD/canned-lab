image: node:latest

stages:
  - setup
  - test
  - build
  - package
  

cache:
  paths:
    - node_modules/

setup:
  stage: setup
  script:
    - npm ci
  only:
    - main

lint:
  stage: test
  script:
    - npm run lint
  only:
    - main

build_default:
  stage: build
  except: [ tags ]
  script:
    - npm run build
  artifacts:
    name: "$CI_PROJECT_NAME"
    when: on_success
    expire_in: 2 weeks
    paths:
      - dist/canned-lab/

build_tags:
  stage: build
  only: [ tags ]
  script:
    - npm run build-prod
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_COMMIT_TAG"
    when: on_success
    expire_in: 2 years
    paths:
      - dist/canned-lab/

docker-build-main:
  image: docker:stable
  stage: package
  before_script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  script:
    - docker build --pull -t $CI_REGISTRY_IMAGE .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - main
    
docker-build:
  image: docker:stable
  # Official docker image.
  stage: package
  before_script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  script:
    - docker build --pull -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  except:
    - main      