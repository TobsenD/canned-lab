image: node:latest

stages:

  - build

build:

    stage: build

    when: manual

    script:

        - npm install node-sass --unsafe-perms

        - npm install copy-webpack-plugin@4.5.2 --save-dev

        - npm install

        - ng build --prod --configuration=production

    artifacts:

      paths:

       - dist/

    only:

        - master
